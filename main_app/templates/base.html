{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'fancybox/source/jquery.fancybox.css' %}" media="screen" />
    <link rel="stylesheet" type="text/css" href="{% static 'fancybox/source/helpers/jquery.fancybox-buttons.css' %}" media="screen" />
    <link rel="stylesheet" type="text/css" href="{% static 'fancybox/source/helpers/jquery.fancybox-thumbs.css' %}" media="screen" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
    <script type="text/javascript" src="{% static 'fancybox/source/jquery.fancybox.pack.js' %}"></script>
    <script type="text/javascript" src="{% static 'fancybox/source/helpers/jquery.fancybox-buttons.js' %}"></script>
    <script type="text/javascript" src="{% static 'fancybox/source/helpers/jquery.fancybox-media.js' %}"></script>
    <script type="text/javascript" src="{% static 'fancybox/source/helpers/jquery.fancybox-thumbs.js' %}"></script>
    <meta charset="UTF-8">
    <title>Flybletop</title>
</head>
<body>
    {% include 'header.html' %}
    <main class="container container--mw700" role="main">
        <div class="breadcrumbs">
            <ul class="list-inline">
                {% block breadcrumb %}
                <li><a href="/">Home</a></li>
                {% endblock %}
            </ul>
        </div>
        {% block content %}
        {% endblock %}
    </main>
    {% include 'footer.html' %}
</body>
</html>
